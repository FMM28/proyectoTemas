<header th:fragment="header" class="bg-zorro-red text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <img th:src="@{/img/logo-zorro.png}" alt="Logo" class="h-10">
            <h1 class="text-xl font-bold">Abarrotes El Zorro</h1>
        </div>

        <div class="flex items-center space-x-4">
            <span class="text-sm font-medium"
                  th:text="${#authentication.name} + ' (' + ${#authentication.authorities[0].authority} + ')'"></span>
            <a th:href="@{/logout}"
               class="bg-zorro-dark-red hover:bg-red-800 px-3 py-1 rounded text-sm transition flex items-center">
                <i class="fas fa-sign-out-alt mr-2"></i> Salir
            </a>
        </div>
    </div>
</header>
