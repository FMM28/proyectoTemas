<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head(title=${title})}"></head>
<body class="bg-zorro-light font-sans">
<!-- Header (oculto en login) -->
<div th:if="${!#request.requestURI.contains('login')}" th:replace="~{fragments/header :: header}"></div>

<!-- Contenido Principal -->
<div th:if="${!#request.requestURI.contains('login')}" class="flex">
    <!-- Sidebar (oculto en login) -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido DinÃ¡mico -->
    <main class="flex-1 p-6">
        <div th:replace="${content}"></div>
    </main>
</div>

<!-- Contenido para Login (sin sidebar/header) -->
<div th:if="${#request.requestURI.contains('login')}">
    <div th:replace="${content}"></div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
