<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cajero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="min-h-screen">
    <!-- Barra de navegación -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-cash-register text-2xl"></i>
                <h1 class="text-xl font-bold">Sistema de Caja</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="font-medium"><i class="fas fa-user-circle mr-2"></i> Cajero</span>
                <a href="/logout" class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded-lg">
                    <i class="fas fa-sign-out-alt mr-1"></i> Salir
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">
                <i class="fas fa-tachometer-alt mr-2 text-blue-600"></i> Panel de Control
            </h2>
            <div class="bg-white px-4 py-2 rounded-lg shadow">
                    <span class="font-medium text-gray-700">
                        <i class="far fa-calendar-alt mr-2 text-blue-600"></i>
                        <span th:text="${fechaActual}"></span>
                    </span>
            </div>
        </div>

        <!-- Tarjetas de resumen -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Tarjeta Ventas Hoy -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <div class="p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                            <i class="fas fa-shopping-bag text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500">Ventas hoy</p>
                            <h3 class="text-2xl font-bold" th:text="${ventasHoy}"></h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjeta Clientes -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <div class="p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                            <i class="fas fa-users text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500">Clientes registrados</p>
                            <h3 class="text-2xl font-bold" th:text="${totalClientes}"></h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjeta Alertas -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <div class="p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-600 mr-4">
                            <i class="fas fa-exclamation-triangle text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500">Productos bajo stock</p>
                            <h3 class="text-2xl font-bold" th:text="${productosBajoStock.length}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de acciones rápidas -->
        <div class="mb-8">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-bolt mr-2 text-blue-600"></i> Acciones Rápidas
            </h3>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <a href="/caja/nueva-venta" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow border-l-4 border-blue-500">
                    <div class="flex items-center">
                        <div class="bg-blue-100 p-3 rounded-full mr-4">
                            <i class="fas fa-plus text-blue-600"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800">Nueva Venta</h4>
                            <p class="text-sm text-gray-600">Registrar una nueva venta</p>
                        </div>
                    </div>
                </a>

                <a href="/caja/alta-cliente" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow border-l-4 border-green-500">
                    <div class="flex items-center">
                        <div class="bg-green-100 p-3 rounded-full mr-4">
                            <i class="fas fa-user-plus text-green-600"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800">Clientes</h4>
                            <p class="text-sm text-gray-600">Administrar clientes</p>
                        </div>
                    </div>
                </a>

                <a href="/caja/historial-ventas" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow border-l-4 border-purple-500">
                    <div class="flex items-center">
                        <div class="bg-purple-100 p-3 rounded-full mr-4">
                            <i class="fas fa-history text-purple-600"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800">Historial</h4>
                            <p class="text-sm text-gray-600">Ver ventas recientes</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Sección de productos bajo stock -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-box-open mr-2 text-yellow-600"></i> Productos con bajo stock
                </h3>
                <div class="space-y-3">
                    <div th:each="producto : ${productosBajoStock}" class="flex items-center justify-between p-3 bg-yellow-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle text-yellow-500 mr-3"></i>
                            <span class="font-medium" th:text="${producto}"></span>
                        </div>
                        <button class="text-sm bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full hover:bg-yellow-200">
                            Solicitar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
