<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="min-h-screen">
    <!-- Barra de navegación -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-user-plus text-2xl"></i>
                <h1 class="text-xl font-bold">Registro de Cliente</h1>
            </div>
            <div>
                <a href="/caja" class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded-lg">
                    <i class="fas fa-arrow-left mr-1"></i> Volver
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mx-auto px-4 py-8">
        <!-- Mensajes de éxito/error -->
        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${success}"></span>
        </div>

        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">
                    <i class="fas fa-user-edit mr-2 text-blue-600"></i> Información del Cliente
                </h2>

                <form th:action="@{/caja/alta-cliente}" th:object="${cliente}" method="post">
                    <!-- Nombre -->
                    <div class="mb-6">
                        <label for="nombre" class="block text-gray-700 font-medium mb-2">
                            <i class="fas fa-signature mr-2 text-blue-500"></i> Nombre(s)
                        </label>
                        <input type="text" id="nombre" th:field="*{nombre}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               required>
                        <div th:if="${#fields.hasErrors('nombre')}" class="text-red-500 text-sm mt-1">
                            <i class="fas fa-exclamation-circle mr-1"></i>
                            <span th:errors="*{nombre}"></span>
                        </div>
                    </div>

                    <!-- Apellidos -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="apellidoPaterno" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-user-tag mr-2 text-blue-500"></i> Apellido Paterno
                            </label>
                            <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                   required>
                            <div th:if="${#fields.hasErrors('apellidoPaterno')}" class="text-red-500 text-sm mt-1">
                                <i class="fas fa-exclamation-circle mr-1"></i>
                                <span th:errors="*{apellidoPaterno}"></span>
                            </div>
                        </div>
                        <div>
                            <label for="apellidoMaterno" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-user-tag mr-2 text-blue-500"></i> Apellido Materno
                            </label>
                            <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <!-- Contacto -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="telefono" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-phone mr-2 text-blue-500"></i> Teléfono
                            </label>
                            <input type="tel" id="telefono" th:field="*{telefono}"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                   required>
                            <div th:if="${#fields.hasErrors('telefono')}" class="text-red-500 text-sm mt-1">
                                <i class="fas fa-exclamation-circle mr-1"></i>
                                <span th:errors="*{telefono}"></span>
                            </div>
                        </div>
                        <div>
                            <label for="correo" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-envelope mr-2 text-blue-500"></i> Correo Electrónico
                            </label>
                            <input type="email" id="correo" th:field="*{correo}"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <div th:if="${#fields.hasErrors('correo')}" class="text-red-500 text-sm mt-1">
                                <i class="fas fa-exclamation-circle mr-1"></i>
                                <span th:errors="*{correo}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="flex justify-end space-x-4 mt-8">
                        <button type="reset" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-eraser mr-2"></i> Limpiar
                        </button>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            <i class="fas fa-save mr-2"></i> Guardar Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
