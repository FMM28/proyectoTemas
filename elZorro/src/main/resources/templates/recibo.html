<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Recibo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Ingrese el número de recibo</h2>

    <form th:action="@{/envia_recibo}" method="post">
        <div class="mb-3">
            <label for="numeroRecibo" class="form-label">Número de Recibo:</label>
            <input type="number" class="form-control" id="numeroRecibo"
                   name="id" th:value="${numeroRecibo}" required min="1">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
