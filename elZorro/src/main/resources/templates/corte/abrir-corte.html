<!-- Puedes guardar esto como fragments/inicio-caja.html -->
<div th:fragment="inicio-caja" class="bg-white rounded-lg shadow-md p-6">
    <!-- Encabezado con saludo -->
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-zorroDark">
            <i class="fas fa-user-circle mr-2"></i> Hola,
            <span th:text="${#authentication.name}">Usuario</span>
        </h2>
        <p class="text-gray-600 mt-2">¿Listo para comenzar tu turno?</p>
    </div>

    <!-- Botón gigante para iniciar caja -->
    <div class="flex justify-center mt-8">
        <a th:href="@{/caja/iniciar}"
           class="bg-zorroRed text-white text-xl font-bold py-6 px-12 rounded-lg hover:bg-zorroDark transition-colors
                  flex items-center justify-center shadow-lg transform hover:scale-105 transition-transform">
            <i class="fas fa-cash-register mr-3 text-2xl"></i>
            INICIAR CAJA
        </a>
    </div>

    <!-- Información adicional (opcional) -->
    <div class="mt-8 text-center text-gray-500">
        <p><i class="fas fa-info-circle mr-2"></i> Verifica que todo esté en orden antes de comenzar</p>
    </div>
</div>
