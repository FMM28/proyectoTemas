<div th:fragment="historico" class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-zorroDark mb-6">Hist√≥rico de Movimientos</h2>

    <form method="get" action="/historico" class="mb-4">
        <label for="fecha" class="mr-2 font-medium text-zorroDark">Fecha:</label>
        <input type="date" id="fecha" name="fecha"
               th:value="${fechaConsulta}"
               class="border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:ring focus:border-blue-300">
    </form>

    <p class="text-sm text-gray-600 mb-2" th:text="'Empleado: ' + ${empleado.nombre} + ' (' + ${empleado.usuario} + ')'"></p>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 rounded">
            <thead class="bg-gray-100 text-zorroDark">
            <tr>
                <th class="py-2 px-4 border-b text-left">ID</th>
                <th class="py-2 px-4 border-b text-left">Producto</th>
                <th class="py-2 px-4 border-b text-left">Cantidad Inicio</th>
                <th class="py-2 px-4 border-b text-left">Cantidad Fin</th>
                <th class="py-2 px-4 border-b text-left">Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mov : ${movimientos}" class="hover:bg-gray-50">
                <td class="py-2 px-4 border-b" th:text="${mov.id}"></td>
                <td class="py-2 px-4 border-b" th:text="${mov.producto.nombre}"></td>
                <td class="py-2 px-4 border-b" th:text="${mov.cantidadInicio}"></td>
                <td class="py-2 px-4 border-b" th:text="${mov.cantidadFin}"></td>
                <td class="py-2 px-4 border-b" th:text="${mov.fecha}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6 text-right">
        <a href="/caja/corte" class="bg-zorroDark text-white px-4 py-2 rounded hover:bg-zorroMid transition">Volver</a>
    </div>
</div>
