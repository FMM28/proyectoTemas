<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Abarrotes El Zorro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'zorro-red': '#b50000',
                        'zorro-dark-red': '#660000',
                        'zorro-yellow': '#fddc01',
                        'zorro-brown': '#a15f4e',
                        'zorro-light': '#f5f5f5'
                    },
                    fontFamily: {
                        sans: ['"Segoe UI"', 'Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-zorro-light min-h-screen flex items-center justify-center font-sans">

<!-- Contenedor principal -->
<div class="relative bg-white border border-zorro-yellow shadow-2xl rounded-3xl p-10 w-full max-w-md">

    <!-- Borde superior decorativo -->
    <div class="absolute top-0 left-0 right-0 h-2 rounded-t-3xl bg-zorro-yellow"></div>

    <!-- Logo y título -->
    <div class="flex flex-col items-center mb-8">
        <img th:src="@{/img/logo-zorro.gif}" alt="Logo El Zorro" class="h-28 mb-3">
        <h1 class="text-3xl font-extrabold text-zorro-red tracking-wide">Iniciar Sesión</h1>
    </div>

    <!-- Formulario -->
    <form th:action="@{/login}" method="post" class="space-y-6">
        <!-- Usuario -->
        <div>
            <label for="username" class="block text-sm font-semibold text-zorro-dark-red mb-1">Usuario</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 bg-white rounded-xl border border-zorro-brown
                              focus:outline-none focus:ring-2 focus:ring-zorro-yellow text-gray-800 shadow-sm">
        </div>

        <!-- Contraseña -->
        <div>
            <label for="password" class="block text-sm font-semibold text-zorro-dark-red mb-1">Contraseña</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 bg-white rounded-xl border border-zorro-brown
                              focus:outline-none focus:ring-2 focus:ring-zorro-yellow text-gray-800 shadow-sm">
        </div>

        <!-- Botón -->
        <div>
            <button type="submit"
                    class="w-full py-3 bg-zorro-yellow text-zorro-red font-bold rounded-xl
                               hover:bg-yellow-400 transition duration-200 shadow-md hover:shadow-lg">
                Ingresar al Sistema
            </button>
        </div>

        <!-- Mensajes -->
        <div th:if="${param.error}" class="text-red-600 text-sm text-center mt-1">
            Usuario o contraseña incorrectos.
        </div>
        <div th:if="${param.logout}" class="text-green-600 text-sm text-center mt-1">
            Has cerrado sesión correctamente.
        </div>
    </form>
</div>
</body>
</html>
