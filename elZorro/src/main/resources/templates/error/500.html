<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error Interno del Servidor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <div class="text-center">

        <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-red-100 mb-4">
            <svg class="h-16 w-16 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-2">Error Interno del Servidor</h1>
        <p class="text-gray-600 mb-6">Lo sentimos, ha ocurrido un error interno en nuestro servidor.</p>

        <div th:if="${@environment.getProperty('spring.profiles.active') == 'dev'}"
             class="text-left bg-gray-50 p-4 rounded-md mb-6">
            <h2 class="font-semibold text-gray-700 mb-2">Detalles técnicos:</h2>
            <p class="text-sm text-gray-600 break-words" th:text="${error}">Error message</p>
            <p class="text-sm text-gray-600 mt-2 break-words" th:text="${trace}">Stack trace</p>
        </div>

        <div class="flex flex-col space-y-3">
            <a href="/" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors duration-200">
                Ir a la página principal
            </a>
            <a href="javascript:history.back()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md transition-colors duration-200">
                Volver a la página anterior
            </a>
            <a href="/login" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors duration-200">
                Ir a login
            </a>
        </div>

        <p class="mt-6 text-sm text-gray-500">
            Si el problema persiste, por favor contacta al equipo de soporte
        </p>
    </div>
</div>
</body>
</html>
