<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - El Zorro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-yellow-100 mb-4">
            <svg class="h-16 w-16 text-yellow-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-2">Algo salió mal</h1>
        <p class="text-gray-600 mb-4">Lo sentimos, ha ocurrido un error en la aplicación.</p>
        <p class="text-lg font-semibold mb-6">
            <span th:if="${status}" class="px-3 py-1 bg-gray-200 rounded-full text-gray-800" th:text="${status}">Error</span>
        </p>

        <div th:if="${@environment.getProperty('spring.profiles.active') == 'dev'}"
             class="text-left bg-gray-50 p-4 rounded-md mb-6">
            <h2 class="font-semibold text-gray-700 mb-2">Detalles técnicos:</h2>
            <p class="text-sm text-gray-600" th:text="${error}">Error message</p>
            <p class="text-sm text-gray-600 mt-2" th:if="${message}" th:text="${message}">Error details</p>
            <p class="text-sm text-gray-600 mt-2 break-words" th:if="${trace}" th:text="${trace}">Stack trace</p>
            <p class="text-sm text-gray-600 mt-2" th:if="${path}" th:text="'Path: ' + ${path}">Path</p>
        </div>

        <div class="flex flex-col space-y-3">
            <a href="/" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors duration-200">
                Ir a la página principal
            </a>
            <a href="javascript:history.back()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md transition-colors duration-200">
                Volver a la página anterior
            </a>
            <a href="/login" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors duration-200">
                Ir a login
            </a>
        </div>

        <p class="mt-6 text-sm text-gray-500">
            Si el problema persiste, por favor contacta al equipo de soporte
        </p>

    </div>
</div>
</body>
</html>
