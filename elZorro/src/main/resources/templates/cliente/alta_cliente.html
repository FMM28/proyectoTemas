<!-- templates/cliente/alta-cliente.html -->
<div th:fragment="content" class="flex flex-col items-center justify-center min-h-[calc(100vh-8rem)] py-8">
    <div class="w-4/5 max-w-4xl px-8 py-10 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-zorroRed mb-8">Registro de Cliente</h2>

        <!-- Mensaje de éxito -->
        <div th:if="${param.exito}" class="bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg mb-8 text-center text-sm">
            <i class="fas fa-check-circle mr-2"></i> Cliente registrado exitosamente!
        </div>

        <form th:action="@{/caja/guardar-cliente}" th:object="${cliente}" method="post" class="space-y-6 px-6">
            <!-- Sección de información personal -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Columna izquierda -->
                <div class="space-y-5">
                    <!-- Campo Nombre -->
                    <div class="space-y-2">
                        <label class="block text-gray-700 text-base font-medium">Nombre(s)</label>
                        <input type="text" th:field="*{nombre}"
                               class="w-full border border-gray-300 px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-zorroRed focus:border-transparent"
                               placeholder="Ej. Juan Carlos">
                        <small class="text-red-600 text-xs" th:if="${#fields.hasErrors('nombre')}"
                               th:errors="*{nombre}"></small>
                    </div>

                    <!-- Campo Apellido Paterno -->
                    <div class="space-y-2">
                        <label class="block text-gray-700 text-base font-medium">Apellido Paterno</label>
                        <input type="text" th:field="*{apellidoPaterno}"
                               class="w-full border border-gray-300 px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-zorroRed focus:border-transparent"
                               placeholder="Ej. Pérez">
                        <small class="text-red-600 text-xs" th:if="${#fields.hasErrors('apellidoPaterno')}"
                               th:errors="*{apellidoPaterno}"></small>
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="space-y-5">
                    <!-- Campo Apellido Materno -->
                    <div class="space-y-2">
                        <label class="block text-gray-700 text-base font-medium">Apellido Materno</label>
                        <input type="text" th:field="*{apellidoMaterno}"
                               class="w-full border border-gray-300 px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-zorroRed focus:border-transparent"
                               placeholder="Ej. López">
                        <small class="text-red-600 text-xs" th:if="${#fields.hasErrors('apellidoMaterno')}"
                               th:errors="*{apellidoMaterno}"></small>
                    </div>

                    <!-- Campo Teléfono -->
                    <div class="space-y-2">
                        <label class="block text-gray-700 text-base font-medium">Teléfono</label>
                        <input type="tel" th:field="*{telefono}"
                               class="w-full border border-gray-300 px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-zorroRed focus:border-transparent"
                               placeholder="Ej. 5512345678">
                        <small class="text-red-600 text-xs" th:if="${#fields.hasErrors('telefono')}"
                               th:errors="*{telefono}"></small>
                    </div>
                </div>
            </div>

            <!-- Campo Correo (ancho completo) -->
            <div class="space-y-2">
                <label class="block text-gray-700 text-base font-medium">Correo Electrónico</label>
                <input type="email" th:field="*{correo}"
                       class="w-full border border-gray-300 px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-zorroRed focus:border-transparent"
                       placeholder="Ej. cliente@ejemplo.com">
                <small class="text-red-600 text-xs" th:if="${#fields.hasErrors('correo')}"
                       th:errors="*{correo}"></small>
            </div>

            <!-- Botón de Submit -->
            <div class="pt-6">
                <button type="submit"
                        class="w-full bg-zorroRed text-white px-8 py-4 rounded-xl hover:bg-zorroDark transition-colors font-medium text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zorroRed">
                    <i class="fas fa-save mr-2"></i> Registrar Cliente
                </button>
            </div>
        </form>
    </div>
</div>
