<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: layout(content=~{::section}, title='Dashboard Administración')}">
<body>
<section class="p-6">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold text-zorro-red mb-6">Panel de Administración</h2>

        <!-- Métricas principales -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-zorro-light p-4 rounded-lg border border-zorro-yellow">
                <h3 class="font-semibold text-zorro-dark-red">Ventas Totales</h3>
                <p class="text-3xl font-bold">$128,450.00</p>
            </div>
            <div class="bg-zorro-light p-4 rounded-lg border border-zorro-yellow">
                <h3 class="font-semibold text-zorro-dark-red">Productos en Stock</h3>
                <p class="text-3xl font-bold">1,245</p>
            </div>
            <div class="bg-zorro-light p-4 rounded-lg border border-zorro-yellow">
                <h3 class="font-semibold text-zorro-dark-red">Stock Bajo</h3>
                <p class="text-3xl font-bold text-red-600">28</p>
            </div>
            <div class="bg-zorro-light p-4 rounded-lg border border-zorro-yellow">
                <h3 class="font-semibold text-zorro-dark-red">Cajeros Activos</h3>
                <p class="text-3xl font-bold">5</p>
            </div>
        </div>

        <!-- Acciones rápidas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <a href="/administracion/inventario" class="block bg-white border border-zorro-red text-zorro-red
                   hover:bg-zorro-light font-bold py-3 px-4 rounded-lg text-center transition duration-200">
                <i class="fas fa-boxes mr-2"></i> Gestionar Inventario
            </a>
            <a href="/administracion/reportes" class="block bg-white border border-zorro-red text-zorro-red
                   hover:bg-zorro-light font-bold py-3 px-4 rounded-lg text-center transition duration-200">
                <i class="fas fa-file-excel mr-2"></i> Generar Reportes
            </a>
            <a href="/administracion/empleados" class="block bg-white border border-zorro-red text-zorro-red
                   hover:bg-zorro-light font-bold py-3 px-4 rounded-lg text-center transition duration-200">
                <i class="fas fa-users mr-2"></i> Administrar Empleados
            </a>
            <a href="/administracion/configuracion" class="block bg-white border border-zorro-red text-zorro-red
                   hover:bg-zorro-light font-bold py-3 px-4 rounded-lg text-center transition duration-200">
                <i class="fas fa-cog mr-2"></i> Configuración
            </a>
        </div>
    </div>
</section>
</body>
</html>
