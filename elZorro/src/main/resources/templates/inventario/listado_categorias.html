<div th:fragment="listado-categorias" class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-zorroDark">Listado de Categorías</h2>
        <a th:href="@{/administracion/inventario/categoria/alta}"
           class="bg-zorroRed text-white px-4 py-2 rounded-md hover:bg-zorroDark transition-colors font-medium flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Nueva Categoría
        </a>
    </div>

    <!-- Mensajes flash -->
    <div th:if="${success != null}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error != null}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        <span th:text="${error}"></span>
    </div>

    <!-- Tabla de categorías -->
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="categoria : ${categorias}">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${categoria.id}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${categoria.nombre}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <div class="flex space-x-2">
                        <!-- Botón Editar -->
                        <a th:href="@{/administracion/inventario/categoria/editar/{id}(id=${categoria.id})}"
                           class="text-zorroRed hover:text-zorroDark transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </a>

                        <!-- Botón Eliminar -->
                        <form th:action="@{/administracion/inventario/categoria/eliminar/{id}(id=${categoria.id})}"
                              method="post"
                              onsubmit="return confirm('¿Estás seguro de eliminar esta categoría?');">
                            <button type="submit" class="text-red-600 hover:text-red-800 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
