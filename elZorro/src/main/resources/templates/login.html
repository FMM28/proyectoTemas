<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
<div class="bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Iniciar Sesión</h1>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium mb-1">Usuario</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="text-center">
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                Iniciar sesión
            </button>
        </div>

        <div th:if="${param.error}" class="text-red-500 text-sm text-center">
            Usuario o contraseña incorrectos.
        </div>

        <div th:if="${param.logout}" class="text-green-500 text-sm text-center">
            Has cerrado sesión correctamente.
        </div>
    </form>
</div>
</body>
</html>
