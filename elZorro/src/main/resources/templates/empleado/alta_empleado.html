<div th:fragment="content" class="flex flex-col items-center justify-center min-h-[calc(100vh-8rem)] py-8">
    <div class="w-4/5 max-w-6xl px-8 py-10 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-zorroRed mb-8">Registro de Empleado</h2>

        <!-- Mensaje de éxito -->
        <div th:if="${exito}" class="bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg mb-8 text-center text-sm">
            <i class="fas fa-check-circle mr-2"></i> Empleado registrado exitosamente!
        </div>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg mb-8 text-center text-sm">
            <i class="fas fa-exclamation-triangle mr-2"></i> <span th:text="${error}"></span>
        </div>

        <form th:action="@{/administracion/empleado/alta}" th:object="${empleado}" method="post" class="space-y-6 px-6">
            <!-- Información básica del empleado -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Columna izquierda -->
                <div class="space-y-5">
                    <!-- Campo Nombre -->
                    <div class="space-y-2">
                        <label class="block text-gray-700 text-base font-medium">Nombre(s)</label>
                        <input type="text" th:field="*{nombre}"
                               class="w-full border border-gray-300 px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-zorroRed focus:border-transparent"
                               placeholder="Ej. Juan Carlos">
                        <small class="text-red-600 text-xs" th:if="${#fields.hasErrors('nombre')}"
                               th:errors="*{nombre}"></small>
                    </div>

                    <!-- Campo Apellido Paterno -->
                    <div class="space-y-2">
                        <label class="block text-gray-700 text-base font-medium">Apellido Paterno</label>
                        <input type="text" th:field="*{apellidoPaterno}"
                               class="w-full border border-gray-300 px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-zorroRed focus:border-transparent"
                               placeholder="Ej. Pérez">
                        <small class="text-red-600 text-xs" th:if="${#fields.hasErrors('apellidoPaterno')}"
                               th:errors="*{apellidoPaterno}"></small>
                    </div>

                    <!-- Campo Usuario -->
                    <div class="space-y-2">
                        <label class="block text-gray-700 text-base font-medium">Usuario</label>
                        <input type="text" th:field="*{usuario}"
                               class="w-full border border-gray-300 px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-zorroRed focus:border-transparent"
                               placeholder="Ej. juan.perez">
                        <small class="text-red-600 text-xs" th:if="${#fields.hasErrors('usuario')}"
                               th:errors="*{usuario}"></small>
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="space-y-5">
                    <!-- Campo Apellido Materno -->
                    <div class="space-y-2">
                        <label class="block text-gray-700 text-base font-medium">Apellido Materno</label>
                        <input type="text" th:field="*{apellidoMaterno}"
                               class="w-full border border-gray-300 px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-zorroRed focus:border-transparent"
                               placeholder="Ej. García">
                        <small class="text-red-600 text-xs" th:if="${#fields.hasErrors('apellidoMaterno')}"
                               th:errors="*{apellidoMaterno}"></small>
                    </div>

                    <!-- Campo Rol -->
                    <div class="space-y-2">
                        <label class="block text-gray-700 text-base font-medium">Rol</label>
                        <select th:field="*{rol}"
                                class="w-full border border-gray-300 px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-zorroRed focus:border-transparent">
                            <option value="">Seleccione un rol</option>
                            <option th:each="rol : ${roles}"
                                    th:value="${rol.id}"
                                    th:text="${rol.nombre}"></option>
                        </select>
                        <small class="text-red-600 text-xs" th:if="${#fields.hasErrors('rol')}"
                               th:errors="*{rol}"></small>
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="space-y-2">
                        <label class="block text-gray-700 text-base font-medium">Contraseña</label>
                        <input type="password" th:field="*{password}"
                               class="w-full border border-gray-300 px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-zorroRed focus:border-transparent"
                               placeholder="••••••••">
                        <small class="text-red-600 text-xs" th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></small>
                    </div>
                </div>
            </div>

            <!-- Botón de Submit -->
            <div class="pt-6 flex flex-col sm:flex-row gap-4">
                <!-- Botón Registrar Empleado (primario) -->
                <button type="submit"
                        class="w-full sm:w-auto bg-zorroRed text-white px-8 py-4 rounded-xl hover:bg-zorroDark transition-colors font-medium text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zorroRed flex items-center justify-center">
                    <i class="fas fa-save mr-2"></i> Registrar Empleado
                </button>

                <!-- Botón Cancelar (secundario) -->
                <a th:href="@{/administracion/empleado/lista}"
                   class="w-full sm:w-auto bg-white text-zorroRed border border-zorroRed px-6 py-3 rounded-xl hover:bg-zorroRed hover:text-white transition-colors font-medium text-center flex items-center justify-center">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
