<div th:fragment="detalle-empleado" class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-3xl font-bold text-center text-zorroRed mb-8">Detalle del Empleado</h2>

    <!-- Mensajes flash -->
    <div th:if="${success != null}" class="bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg mb-8 text-center text-sm">
        <i class="fas fa-check-circle mr-2"></i> <span th:text="${success}"></span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Columna izquierda: Información básica -->
        <div class="md:col-span-2 space-y-6">
            <div class="bg-gray-50 p-6 rounded-xl">
                <h3 class="text-xl font-semibold text-zorroDark mb-4">Información Personal</h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-500">Nombre(s)</p>
                        <p class="font-medium" th:text="${empleado.nombre}"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Apellido Paterno</p>
                        <p class="font-medium" th:text="${empleado.apellidoPaterno}"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Apellido Materno</p>
                        <p class="font-medium" th:text="${empleado.apellidoMaterno} ?: 'No especificado'"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Nombre Completo</p>
                        <p class="font-medium">
                            <span th:text="${empleado.nombre} + ' ' + ${empleado.apellidoPaterno} +
                            (${empleado.apellidoMaterno} ? ' ' + ${empleado.apellidoMaterno} : '')"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-6 rounded-xl">
                <h3 class="text-xl font-semibold text-zorroDark mb-4">Datos de Acceso</h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-500">Usuario</p>
                        <p class="font-medium" th:text="${empleado.usuario}"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Rol</p>
                        <span th:class="${empleado.rol.nombre == 'ADMIN' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'}"
                              class="px-3 py-1 rounded-full text-sm font-medium"
                              th:text="${empleado.rol.nombre}">
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Columna derecha: Acciones -->
        <div class="space-y-6">
            <div class="bg-gray-50 p-6 rounded-xl">
                <h3 class="text-xl font-semibold text-zorroDark mb-4">Acciones</h3>

                <div class="space-y-4">
                    <a th:href="@{'/administracion/empleado/editar/' + ${empleado.id}}"
                       class="w-full bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition-colors font-medium flex items-center justify-center">
                        <i class="fas fa-edit mr-2"></i> Editar Empleado
                    </a>

                    <form th:action="@{'/administracion/empleado/eliminar/' + ${empleado.id}}"
                          method="post"
                          onsubmit="return confirm('¿Estás seguro de eliminar este empleado?');">
                        <button type="submit"
                                class="w-full bg-red-600 text-white px-6 py-3 rounded-xl hover:bg-red-700 transition-colors font-medium flex items-center justify-center">
                            <i class="fas fa-trash-alt mr-2"></i> Eliminar Empleado
                        </button>
                    </form>

                    <a th:href="@{/administracion/empleado/lista}"
                       class="w-full bg-gray-600 text-white px-6 py-3 rounded-xl hover:bg-gray-700 transition-colors font-medium flex items-center justify-center">
                        <i class="fas fa-arrow-left mr-2"></i> Volver al Listado
                    </a>
                </div>
            </div>

            <div class="bg-gray-50 p-6 rounded-xl">
                <h3 class="text-xl font-semibold text-zorroDark mb-4">Información Adicional</h3>

                <div class="space-y-2">
                    <p class="text-sm text-gray-500">ID de Empleado</p>
                    <p class="font-mono text-sm" th:text="${empleado.id}"></p>

                </div>
            </div>
        </div>
    </div>
</div>
